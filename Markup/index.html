<!DOCTYPE html>
<html lang="en">
<head>
	<meta
			charset="UTF-8"
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<title>Exchange Rate</title>
	<link href="css/index.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<div class="container">
		<div class="header__container">
			<div class="logo">
				Exchange Rate
			</div>
		</div>
	</div>
</header>
<main>
	<section class="converter">
		<div class="container">
			<div class="converter__container">
				<div class="converter__block">
					<div class="converter__select-block">
						<div class="converter__select converter__select-currency">
							<div class="converter__select-btn">
								<div class="converter__select-label">RUB</div>
								<button class="converter__select-arrow"></button>
							</div>
							<ul class="converter__select-list">
								<li class="converter__select-item">RUB</li>
								<li class="converter__select-item">USD</li>
								<li class="converter__select-item">EUR</li>
								<li class="converter__select-item">AUD</li>
								<li class="converter__select-item">AZN</li>
								<li class="converter__select-item">ALL</li>
								<li class="converter__select-item">XCD</li>
								<li class="converter__select-item">AOA</li>
								<li class="converter__select-item">SYP</li>
								<li class="converter__select-item">BMD</li>
								<li class="converter__select-item">BWP</li>
								<li class="converter__select-item">AZN</li>
								<li class="converter__select-item">ALL</li>
								<li class="converter__select-item">XCD</li>
								<li class="converter__select-item">AOA</li>
								<li class="converter__select-item">SYP</li>
								<li class="converter__select-item">BMD</li>
								<li class="converter__select-item">BWP</li>
							</ul>
						</div>
						<div class="converter__select converter__select-central-bank">
							<div class="converter__select-btn">
								<div class="converter__select-label">Russia</div>
								<button class="converter__select-arrow"></button>
							</div>
							<ul class="converter__select-list">
								<li class="converter__select-item">Russia</li>
								<li class="converter__select-item">Thailand</li>
							</ul>
						</div>
					</div>
					<div class="converter__input-block">
						<input type="text" class="converter__input" placeholder="0">
					</div>
					<div class="converter__info">
						From
					</div>
				</div>
				<div class="converter__swap">
					<button class="converter__swap-btn"></button>
				</div>
				<div class="converter__block">
					<div class="converter__select-block">
						<div class="converter__select converter__select-currency">
							<div class="converter__select-btn">
								<div class="converter__select-label">RUB</div>
								<button class="converter__select-arrow"></button>
							</div>
							<ul class="converter__select-list">
								<li class="converter__select-item">RUB</li>
								<li class="converter__select-item">USD</li>
								<li class="converter__select-item">EUR</li>
								<li class="converter__select-item">AUD</li>
								<li class="converter__select-item">AZN</li>
								<li class="converter__select-item">ALL</li>
								<li class="converter__select-item">XCD</li>
								<li class="converter__select-item">AOA</li>
								<li class="converter__select-item">SYP</li>
								<li class="converter__select-item">BMD</li>
								<li class="converter__select-item">BWP</li>
							</ul>
						</div>
					</div>
					<div class="converter__input-block">
						<input type="text" class="converter__input" placeholder="0">
					</div>
					<div class="converter__info">
						To
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<script src="/js/main.min.js"></script>
</body>
</html>
